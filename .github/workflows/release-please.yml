name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Create PR with dist folder
      uses: googleapis/code-suggester@v4
      env:
        ACCESS_TOKEN: ${{ secrets.PAT }}
      with:
        command: pr
        upstream_repo: package-reputation-action
        upstream_owner: samdouble
        description: Build dist folder
        title: "chore: build dist"
        message: "chore: build dist"
        labels: automated pr
        branch: build-dist
        primary: master
        force: true
        git_dir: .
        fork: false

  release-please-release:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: googleapis/release-please-action@main
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          skip-github-pull-request: true
      - uses: actions/checkout@v4
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN}}@github.com/googleapis/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}

  release-please:
    runs-on: ubuntu-latest
    needs:
      - build
      - release-please-release
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          release-type: node
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: master
